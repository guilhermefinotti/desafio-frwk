<mat-card>
    <mat-card-title>Acesso restrito! Informe suas credenciais</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="error" class="alert alert-danger">{{error}}</div>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Senha" formControlName="senha">
                </mat-form-field>
            </p>
            
            <!--
            <p *ngIf="error" class="error">
                {{ error }}
            </p>
            -->
            <div class="button">
                <button mat-raised-button color="accent">
                <mat-icon style="font-size: 22px;vertical-align: middle;">assignment_ind</mat-icon> 
                    Acessar o sistema
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
